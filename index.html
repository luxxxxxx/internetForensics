<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>互联网取证登录页面</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<link rel="stylesheet" type="text/css" href="./css/reset.css" />
	
</head>
<body>
	<p id="hint">温馨提示：您的操作会被全程录屏，您可以在后台查看视频。</p>
	<div class="main">
		<h1>欢迎登陆互联网数据取证系统</h1>
		<div class="inputCon">
			<form method="post">
				<div class="text">
					<i class="icon user"></i>
					<input type="text" class="input_text" name="username" placeholder="用户名">
				</div>
				<div class="text">
					<i class="icon psw"></i>
					<input type="password" class="input_text" name="password" placeholder="密码">
				</div>
				<div class="submit">登录</div>
				<input type="submit" name="" style="display: none;">
			</form>
		</div>
	</div>
	<p id="copyRight">版本：v1.0.0.0 Copyright(C) 版本所有 重庆邮电大学</p>
	<!--426 64 -->
</body>
</html>
<script type="text/javascript" src='./js/pack-0.5.js'></script>
<script type="text/javascript">
	var winH = getWinHeight();
	var aInput = $$('.input_text'),
		main = $$ ('div.main');
	on(aInput,'focus',function(){
		addClass(this.parentNode,'focus');

	})
	on(aInput,'blur',function(){
		removeClass(this.parentNode,'focus');
	})
	// alert(winH)
	window.onload = function () {
		setTimeout(function(){
			addClass(main,'load');
		},450)
	}
</script>
