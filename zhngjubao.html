<script type="text/javascript">
	(function header () {
		var bar = $$('.bar'),
			navCon = $$('#header ul.l'),
			currentNav = $$('#header ul.l .select'),

			mask = $$('#mask'),  
			closeMask = $$('#mask .box .close'),

			funcs = $$('#main .main .func'),  //协议 视频 路由图 取证报告
		    navs = $$('#header ul.l li.navList');  //导航所有
		bar.style.left = currentNav.offsetLeft + 'px';

		on(navs,'mouseover',function(){
			removeSiblingsClass(this,'select');
			addClass(this,'select');
			bar.style.left = this.offsetLeft + 'px';
		})

		on(navCon,'mouseleave',function () {
			removeSiblingsClass(currentNav,'select');
			addClass(currentNav,'select');
			var l = currentNav.offsetLeft;
			bar.style.left = l + 'px';
		})

		on(funcs,'click',function (){
			addClass(mask,'show');
			if (this.index == 0) {   //底层协议
				mask.className = 'show data';
			} else if (this.index == 1) {  //视频
				mask.className = 'show video';
			} else if (this.index == 2) {
				mask.className = 'show rout';
			} else if (this.index == 3) {	
				mask.className = 'show rout';
			}
		})

		on(closeMask,'click',function () {
			removeClass(mask,'show');
		})




	})()
</script>
